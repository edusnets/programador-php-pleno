<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-md-8">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">Detalhes do curso: {{ courseFormTitle }} </h3>
					<a class="btn btn-danger btn-xs pull-right" data-toggle="modal" data-target="#DeleteModal" style="margin-left:10px;">Excluir <i class="ion ion-android-cancel"></i></a>
					<a href="/#!/courses" class="btn btn-success btn-xs pull-right"><i class="ion ion-chevron-left"></i> Voltar</a>
				</div>
				<div class="box-body">
					<form role="form">
						<div class="box-body">
							<div class="form-group">
								<label for="title">Título (*)</label>
								<input type="text" class="form-control" id="title" placeholder="Título do curso" value="{{ course.title }}" ng-model="course.title" required>
							</div>
							<div class="form-group">
								<label for="description">Descrição (*)</label>
								<textarea name="description" class="form-control" id="description" placeholder="Descrição do Curso" required>{{ course.description }}</textarea>
							</div>
							<div class="form-group">
								<label for="category">Categoria</label>
								<select class="form-control" ng-model="course.category_id" name="category_id">
									<option ng-repeat="option in courseCategories" ng-value="option.id">{{option.title}}</option>
								</select>
							</div>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary" ng-click="saveForm()">Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="col-md-4">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">Estatísticas</h3>
				</div>

				<div class="box-body">
					<div class="info-box registrationInUserBox">
						<span class="info-box-icon bg-green">
							<i class="ion ion-document-text"></i>
						</span>
						<div class="info-box-content">
							<span class="info-box-text">Total de matrículas desse curso</span>
							<span class="info-box-number">{{ registrations }}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>


<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="DeleteModalLabel">Excluir curso</h4>
			</div>
			<div class="modal-body">
				Tem certeza que deseja excluir este curso?<br/>
				Essa operação irá excluir todos as matrículas vinculadas à ele, e não poderá ser desfeito.
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="deleteCourse();" class="btn btn-danger pull-left">Sim, desejo excluir!</button>
				<button type="button" class="btn btn-primary pull-right" data-dismiss="modal">Não, quero desistir!</button>
			</div>
		</div>
	</div>
</div>
