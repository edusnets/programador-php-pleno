<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">Cadastrar novo curso</h3>
					<a href="/#!/users" class="btn btn-success btn-xs pull-right"><i class="ion ion-chevron-left"></i> Voltar</a>
				</div>
				<div class="box-body">
					<form role="form">
						<div class="box-body">
							<div class="form-group">
								<label for="title">Título (*)</label>
								<input type="text" class="form-control" id="title" placeholder="Título do curso" ng-model="course.title" required>
							</div>
							<div class="form-group">
								<label for="description">Descrição (*)</label>
								<textarea class="form-control" id="description" placeholder="Descrição" ng-model="course.description" required>{{ course.description }}</textarea>
							</div>
							<div class="form-group">
								<label for="category">Categoria</label>

								<select class="form-control" ng-model="course.category_id" name="category_id">
									<option ng-repeat="option in courseCategories" ng-value="option.id">{{option.title}}</option>
								</select>
							</div>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary" ng-click="saveForm()">Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</section>
